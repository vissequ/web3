<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Connect to MetaMask Section -->
        <div id="connectWallet">
            <button id="connectButton">Connect to MetaMask</button>
            <p id="walletAddress" style="display: none;"></p>
        </div>

        <!-- Create Post Section -->
        <h1>Log3</h1>
        <div id="createPost">
            <h2>Create a Post</h2>
            <form id="postForm" class="form-container">
                <div class="form-group">
                    <input type="text" id="postHeader" placeholder="Enter post header" required />
                </div>
                <div class="form-group">
                    <textarea id="postMessage" placeholder="Please write your article" required></textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="togglePaywallButton">Toggle Paywall</button>
                </div>
                <div class="form-group" id="paywallAmountContainer" style="display: none;">
                    <input type="number" id="postPaywallAmount" placeholder="Paywall Amount (POL)" step="0.01" />
                </div>
                <div class="form-group">
                    <button type="submit">Create Post</button>
                </div>
            </form>
        </div>

        <!-- Posts Section -->
        <div id="posts">
            <h2>Posts</h2>
            <div id="postList"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
